{% extends "layout.html" %}
{% block content %}
    {% for post in posts %}
        <article class="media content-section">
          <div class="media-body">
            <div class="article-metadata">
                <h2><a class="article-title" href="#">{{ post[0] }}</a></h2>
            </div>
            <p class="article-content">{{ post[1] }}</p>
          </div>
        </article>
    {% endfor %}
{% endblock content %}
